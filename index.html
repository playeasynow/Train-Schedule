<!doctype <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- My stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <!-- logo details go here -->
  <div class="form-body">
    <div class="website-logo">
      <img class="logo-size" src="assets/images/train.png" height="50" width="100" alt="Train Scheduler">
    </div>
    <!-- form holder -->
    <div class="row">
      <div class="img-holder">
        <div class="bg"></div>
        <div class="form-holder-left padding-100px-top">
          <div class="form-content">
            <div class="form-items">
              <h3>Fill out the form with your train information</h3>
              <!-- Form fields -->
              <form>
                <input class="form-control" type="text" name="trainTime" placeholder="New train name" id="train-time"
                  required>
                <input class="form-control" type="text" name="destination" placeholder="Destination" id="destination"
                  required>
                <input class="form-control" type="text" name="time" placeholder="Time (hh:mm) military time" id="time"
                  required>
                <input class="form-control" type="text" name="frequency" placeholder="Frequency" id="frequency"
                  required>
                <div class="form-button">
                  <button id="add-train" type="submit" class="ibtn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="form-holder bg-white padding-100px-top">
        <div class="form-content">
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col"><strong>Train Name</strong></th>
                    <th scope="col"><strong>Destination</strong></th>
                    <th scope="col"><strong>Next Arrival</strong> (hh:mm) military time</th>
                    <th scope="col"><strong>Frequency</strong></th>
                    <th scope="col"><strong>Minutes Away</strong></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="name-display" scope="row"></td>
                    <td id="destination-display" scope="row"></td>
                    <td id="train-time-display" scope="row"></td>
                    <td id="frequency-display" scope="row"></td>
                    <td id="minutes-away-display" scope="row"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Table information goes here -->

    <!-- Firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <!-- My Javascript code -->
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
